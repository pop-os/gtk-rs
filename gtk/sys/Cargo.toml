[package]
name = "gtk-sys"
version = "0.13.0"
links = "gtk-3"
build = "build.rs"
authors = ["The Gtk-rs Project Developers"]
description = "FFI bindings to libgtk-3"
homepage = "http://gtk-rs.org/"
keywords = ["gtk", "ffi", "gtk-rs", "gnome"]
license = "MIT"
repository = "https://github.com/gtk-rs/gtk-rs"
edition = "2018"
[package.metadata.docs.rs]
features = ["dox"]
[package.metadata.system-deps."gtk+_3_0"]
name = "gtk+-3.0"
version = "3.14"

[package.metadata.system-deps."gtk+_3_0".v3_16]
version = "3.16"

[package.metadata.system-deps."gtk+_3_0".v3_18]
version = "3.18"

[package.metadata.system-deps."gtk+_3_0".v3_20]
version = "3.20"

[package.metadata.system-deps."gtk+_3_0".v3_22]
version = "3.22"

[package.metadata.system-deps."gtk+_3_0".v3_22_6]
version = "3.22.6"

[package.metadata.system-deps."gtk+_3_0".v3_22_26]
version = "3.22.26"

[package.metadata.system-deps."gtk+_3_0".v3_22_27]
version = "3.22.27"

[package.metadata.system-deps."gtk+_3_0".v3_22_29]
version = "3.22.29"

[package.metadata.system-deps."gtk+_3_0".v3_22_30]
version = "3.22.30"

[package.metadata.system-deps."gtk+_3_0".v3_24]
version = "3.24"

[package.metadata.system-deps."gtk+_3_0".v3_24_8]
version = "3.24.8"

[package.metadata.system-deps."gtk+_3_0".v3_24_9]
version = "3.24.9"

[lib]
name = "gtk_sys"

[dependencies]
libc = "0.2"

[dependencies.glib-sys]
path = "../../glib/sys"

[dependencies.gobject-sys]
path = "../../glib/gobject-sys"

[dependencies.gio-sys]
path = "../../gio/sys"

[dependencies.atk-sys]
path = "../../atk/sys"

[dependencies.gdk-pixbuf-sys]
path = "../../gdk-pixbuf/sys"

[dependencies.gdk-sys]
path = "../../gdk/sys"

[dependencies.pango-sys]
path = "../../pango/sys"

[dependencies.cairo-sys-rs]
path = "../../cairo/sys"

[build-dependencies]
system-deps = "3"

[dev-dependencies]
shell-words = "1.0.0"
tempfile = "3"

[features]
v3_24_11 = ["v3_24_9"]
